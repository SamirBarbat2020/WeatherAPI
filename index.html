<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Boot Strap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <!-- font Awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>

<body id="body">

    <div class="container">
        <div id="left-container" class="left-container">

        </div>
        <div class="right-container">
            <div class="input-container">
                <input id="user-input" type="text" placeholder=" Location...">
                <i onclick="getUserLocation()" class="fa-solid fa-magnifying-glass fa-xl" style="color: tomato;"></i>
            </div>
            <div class="weather-info">
                <div id="local-name"></div>
                <div id="temp"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
